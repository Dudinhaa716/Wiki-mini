<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantica</title>
</head>
<body>
    <!-- semantica é o usode tags com significado -->
     <!-- cabeçalho: inicio do site, logo, links de navegação -->
      <header>
        <img src="https://www.estadao.com.br/resizer/v2/6BKNRWCZQNAELFBFG6KFTVILYI.jpg?quality=80&auth=c2af24c1ad6332b9021356ab5fca1c74d40320e3bfd4443f425dc46b2f3e5123&width=450&height=252&focal=1205,656" alt="logo olimpiadas 2024"width=300>
      <!-- nav- container para links de navegação -->
       <nav>
        <ul>
            <li> <a href="" target="_blank">Saiba mais</a></li>
            <li> <a href="">assista ao vivo</a></li>
            <li> <a href="https://www.youtube.com/watch?v=YtkCv-9-c6Y" target="_blank">medalhas Brasil</a></li>
        </ul>
       </nav>
    </header>
    <!-- a tag main é um container onde iremos adicionar o conteudo principal do site -->
    <main>
<h1>jogos olimpicos de Paris 2024</h1>
    </main>
</body>
</html>
<!-- section ´é usada para dividir nosso site em ações -->
<section>
    <!-- form é usada para criar um formulário na web -->
     <h2>formulário de inscrição</h2>
     <!-- a tag fieldset é usada para agrupar um formulário (criar uma caixa ao redor do form) -->
      <fieldset>
        <!-- a tag legenda é usada apenas dentro da tag fieldeset, adicionar uma legenda a caixa-->
         <legend>se inscreva</legend>
         <!-- a tag form é um container que vai agrupar as informações do formulário, action serve para enviar as infos para um local -->
          <form action="">
            <!-- a tag label é a tag de associamento de texto, etiqueta, serve para mostrar qual informação a pessoa deve inserir -->
             <!-- o atributo ´´for´´ conecta o input -->
             <label for="">nome:</label>
             <!-- a tag input é o campo de entrada -->
              <!-- type é um tipo de input -->
             <input type="text">
             <label for="email">Email:</label>
          </form>
      </fieldset>
</section>
